



  <md-sidenav-container class="example-container" style="background-color: white">
    <md-sidenav #sidenav class="example-sidenav" align="end" (close)="closing()">

        <router-outlet></router-outlet>

        <div class="back">
            <button type="button"
              md-button (click)="sidenav.close()" routerLink = "./"> BACK
            </button>
          </div>

    </md-sidenav >

    <div class="adjust">
    <ul>
      <div *ngFor="let topic of topics" >
        <button  class="button" type="button"
        md-button (click)="sidenav.open()"
          [routerLink] = "[topic.id]"
          routerLinkActive="buttonClick"
          [routerLinkActiveOptions]="{exact: true}"
          > <p class="titlePos">{{topic.title}}</p>
          <p class="rel">Relevance:</p>
            <div class="lions">
              <div *ngIf="topic.rel === 3"> <img src="../../assets/Rel.png" height="65"> <img src="../../assets/Rel.png" height="65">
                <img src="../../assets/Rel.png" height="65"> </div>
              <div *ngIf="topic.rel === 2"> <img src="../../assets/Rel.png" height="65"> <img src="../../assets/Rel.png" height="65"> </div>
              <div *ngIf="topic.rel === 1"> <img src="../../assets/Rel.png" height="65"> </div>
            </div>
        </button>
        <br>
      </div>
    </ul>
    </div>

  </md-sidenav-container>
