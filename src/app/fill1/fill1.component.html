



  <md-sidenav-container class="example-container">
    <md-sidenav #sidenav class="example-sidenav" align="end" mode = "push">
        <router-outlet></router-outlet>
    </md-sidenav >

    <div class="adjust">
    <ul>
        <button class="list-group-item" type="button"
        md-button (click)="sidenav.open()" *ngFor="let topic of topics"
          [routerLink] = "[topic.id]"
          > {{topic.title}}
        </button>
    </ul>
    </div>

  </md-sidenav-container>
